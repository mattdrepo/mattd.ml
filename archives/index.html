---
layout: archives
title: Archives
---
<div class="wrapper">
<ul>
{% assign posts_by_year = site.posts | group_by_exp:"post", "post.date | date: '%Y' " %} 
{% for group in posts_by_year %}   
  <li>
    <input type="checkbox" id="list-item-{{ group.name }}">
    <label for="list-item-{{ group.name }}" >{{ group.name }} （{{ group.items | size }}）</label><!-- end of tab label -->
    <ul>
    {% for post in group.items %}        
      <li><a href="{{ post.url | relative_url }}">{{ post.date | date: "%m-%d" }} {{ post.title }}</a></li><!-- end of question label -->
    {% endfor %}
    </ul>
  </li>
 {% endfor %}        
</ul>
</div>
