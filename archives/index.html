---
layout: archives
title: Archives
---
<section>
  <h1>No JS Accordion</h1>
{% assign posts_by_year = site.posts | group_by_exp:"post", "post.date | date: '%Y' " %} 
{% for group in posts_by_year %}   
  <input id="{{ group.name }}" type="radio" name="accordion">
  <label for="{{ group.name }}">Posts From {{ group.name }} （{{ group.items | size }}）</label>
  <div>
    {% for post in group.items %}    
    <pre class="code">
    <p><a href="{{ post.url | relative_url }}">{{ post.date | date: "%m-%d" }} {{ post.title }}</a></p>
   </pre>
    {% endfor %}    
  </div>
 {% endfor %} 
</section>
