---
layout: archives
title: Archives
---
    <div class="tabs">
{% assign posts_by_year = site.posts | group_by_exp:"post", "post.date | date: '%Y' " %} 
{% for group in posts_by_year %}        
      <div class="tab">
        <input type="radio" id="{{ group.name }}" name="rd">
        <label class="tab-label" for="{{ group.name }}">Posts From {{ group.name }} （{{ group.items | size }}）</label>
        <div class="tab-content">
    {% for post in group.items %}    
    <p><a href="{{ post.url | relative_url }}">{{ post.date | date: "%m-%d" }} {{ post.title }}</a></p>
    {% endfor %}  
        </div>
      </div>
 {% endfor %}       
      <div class="tab">
        <input type="radio" id="rd3" name="rd">
        <label for="rd3" class="tab-close">Close others &times;</label>
      </div> 
    </div>
